<html>
<head>
    <script type="text/javascript">
        function okno_zamknij() {
            window.close();
        }

        var pociag = {
            jaki_pociag: 'towarowy',
            ile_wagonow: 'dziesiec',
            kolor: 'czerwony',
            pokaz: function () {
                document.body.innerHTML =
                    '<h2>Obiekt: pociag</h2>' +
                    '<p>Pola:</p>' +
                    '<p>jaki_pociag: ' + this.jaki_pociag + '</p>' +
                    '<p>ile_wagonow: ' + this.ile_wagonow + '</p>' +
                    '<p>kolor: ' + this.kolor + '</p>' +
                    '<button onclick="wrocNaGlowna()">Wróć na główną</button>';
            }
        };

        pociag.ile_siedzen = '20';
        pociag.pociag_pokaz_Gierszewski = function () {
            document.body.innerHTML =
                '<h2>Nowe Pole</h2>' +
                '<p>Nowa właściwość: ile_siedzen = ' + this.ile_siedzen + '</p>' +
                '<button onclick="wrocNaGlowna()">Wróć na główną</button>';
        };

        function wrocNaGlowna() {
            location.reload();
        }
    </script>
</head>
<body>
    <br>
    <h2>Programowanie obiektowe</h2>
    <p>Obiekt to pociag</p>
    <p>Pola:</p>
    <ul>
        <li>jaki_pociag</li>
        <li>ile_wagonow</li>
        <li>kolor</li>
    </ul>
    <p>Metoda: pokaz</p>
    <p>Nowe pole: ile_siedzen</p>
    <p>Nowa metoda: pociag_pokaz_Gierszewski()</p>
    <br>
    <button onclick="pociag.pokaz();">Pokaż obiekt</button>
    <button onclick="pociag.pociag_pokaz_Gierszewski();">Pokaż nowe pole</button>
    <br><br>
    <button onclick="okno_zamknij()">Zamknij okno</button>
    <br><br>
</body>
</html>
